<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KCHATAI</title>

  <link rel="stylesheet" href="kchatcss.css" />
  <link rel="icon" href="kchatlogo.png" type="image/png" />
</head>
<body>

  <div class="top-nav-bar">
    <div class="nav-left">
      <div class="tool-icon" onclick="showMoreTools()">
        <span class="three-dots">‚ãØ</span>
      </div>
      <div class="tool-icon" onclick="startNewChat()">
        <span class="pen-icon">‚úèÔ∏è</span>
      </div>
    </div>
    </div>

  <div id="sidebar" class="sidebar">
    <div class="sidebar-content">
      <div class="sidebar-options">
        <div class="sidebar-option" onclick="startNewChat()">
          <span>‚úèÔ∏è New Chat</span>
        </div>
        <div class="sidebar-option" onclick="showThemeOptions()">
          <span>üé® Theme</span>
        </div>
      </div>
      <div class="sidebar-history">
        <h3>History</h3>
        <div class="history-items" id="history-list">
          </div>
      </div>
    </div>
  </div>

  <div id="theme-popup" class="theme-popup" onclick="event.stopPropagation();">
    <div class="theme-option" onclick="setTheme('dark')">Dark</div>
    <div class="theme-option" onclick="setTheme('light')">Light</div>
    <div class="theme-option" onclick="setTheme('system')">System</div>
  </div>

  <div class="main-content">
    
    <div id="welcome-screen" class="welcome-container">
      <div class="logo-container">
        <img src="kchatlogo.png" alt="KCHATAI Logo" class="main-logo" />
      </div>
      <h1 class="chat-title">How can I help you today?</h1>
    </div>

    <div class="chat-messages-container" id="chat-messages-container">
      </div>

    <div class="chat-input-container" id="chat-input-container">
      <div class="input-wrapper">
        <button class="add-file-btn" onclick="showFileUpload()">+</button>
        <input type="text" class="chat-input" id="chat-input" placeholder="Message KCHATAI..." autocomplete="off" />
        <button class="mic-btn" onclick="startVoiceRecord()">
          <img src="mike.png" alt="Mic" class="icon-img" />
        </button>
        <button class="voice-chat-btn" onclick="startVoiceChat()">
          <img src="voicechat.png" alt="Voice" class="icon-img" />
        </button>
        <button class="send-btn" onclick="sendMessage()">
          <img src="send.png" alt="Send" class="icon-img" />
        </button>
      </div>
    </div>
  </div>

  <div id="file-upload-popup" class="popup-overlay">
    <div class="popup-content">
      <h3>Add Attachment</h3>
      <div class="upload-options">
        <button class="upload-option" onclick="selectFile()">üìÅ Document</button>
        <button class="upload-option" onclick="selectPhoto()">üì∑ Photo</button>
      </div>
      <button class="close-popup" onclick="closeFileUpload()">‚úï</button>
      <input type="file" id="file-input" style="display: none" />
      <input type="file" id="photo-input" style="display: none" accept="image/*" />
    </div>
  </div>

  <script src="kchatjs.js"></script>
</body>
</html>
